<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Retrieval</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>

  <div class="top-control-panel">
    <div class="left-panel">
      <form id="search-form" class="compact-form">
        <div class="search-row">
          <input type="text" id="main-query" name="description" placeholder="Description query..." autocomplete="off">
          <button type="submit" id="search-btn">Search</button>
          <button type="button" id="toggle-filters-btn">▼ Filters</button>
        </div>

        <div id="advanced-filters" class="hidden compact-filters">
          <div class="filter-row">
            <input type="text" id="audio-filter" name="audio" placeholder="Audio transcript..." autocomplete="off">
          </div>
          <div class="filter-row object-controls">
            <select id="object-select">
              <option value="person">Person</option>
              <option value="car">Car</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="tree">Tree</option>
              <option value="chair">Chair</option>
              <option value="table">Table</option>
              <option value="screen">Screen</option>
            </select>
            <input type="number" id="object-confidence" value="0.7" step="0.1" max="1" placeholder="Conf">
            <input type="number" id="object-min" value="1" min="1" placeholder="Min">
            <input type="number" id="object-max" value="" max="10000" placeholder="Max">
            <button type="button" id="add-object-btn">+</button>
          </div>
          <div id="object-list"></div>
        </div>
      </form>
    </div>
    <div class="right-panel">
      <button id="login-btn"
        style="padding: 8px 15px; background: #e76f51; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Login
      </button>
    </div>
  </div>

  <main>
    <div id="results-container">
      <p class="placeholder" style="color:#777;">Results will appear here.</p>
    </div>
  </main>

  <button id="scroll-top-btn" title="Press Space to scroll top">▲</button>

  <div id="video-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button id="close-modal-btn" class="close-btn">&times;</button>
      <h3 id="modal-video-title">Loading...</h3>

      <div class="video-player-wrapper">
        <video id="modal-video-player" width="100%" controls autoplay></video>
      </div>

      <div style="text-align: center; margin-top: 10px;">
        <button id="modal-submit-btn"
          style="padding: 8px 20px; background: #2a9d8f; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
          Submit This Frame
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
